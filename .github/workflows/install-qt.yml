name: CI
on:
  push:
  pull_request: 
  schedule:
    - cron: "30 3 * * WED" # every Wednesday at 3:30 AM, only main branch

env:
  SOURCE_DIR:   ${{ github.workspace }}
  QT_VERSION:   6.7.2
    
jobs:
  compile:
    name: Compile
    runs-on: windows-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
          submodules: recursive

    - name: Get all tags for correct version determination
      working-directory:  ${{ github.workspace }}
      run: |
          git fetch --all --tags -f
    - name: Install-Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        install-deps: 'true'

    - name: Download JOM
      uses: suisei-cn/actions-download-file@v1
      with:
          url:    http://download.qt.io/official_releases/jom/jom.zip
          target: ${{ runner.temp }}\

    - name: Unzip JOM
      working-directory: ${{ runner.temp }}
      run:  |
            7z x jom.zip -ojom
        
    - name: Create build directory
      run:  mkdir ${{ runner.temp }}\build

    - name: Set up Visual Studio shell
      uses: egor-tensin/vs-shell@v2
      with:
          arch: x64

    - name: Build
      working-directory: ${{ runner.temp }}\build
      run:  |
            qmake -r ${{ env.SOURCE_DIR }}\Reaulight\Reaulight.pro
            ${{ runner.temp }}\jom\jom -j2
            cd release
            windeployqt --qmldir ${{ env.SOURCE_DIR }} Reaulight.exe --pdb --release --compiler-runtime
            copy C:\Windows\System32\concrt140.dll . 
            copy C:\Windows\System32\vccorlib140.dll .
            copy C:\Windows\System32\msvcp140.dll .
            copy C:\Windows\System32\vcruntime140.dll .

    - name: Zip build
      working-directory: ${{ runner.temp }}
      run:  |
              7z a Reaulight.zip ${{ runner.temp }}\build\* -r
              
    - name: Save build artifact
      uses: actions/upload-artifact@master
      with:
          name: ${{ env.ARTIFACT }}
          path: ${{ runner.temp }}\Reaulight.zip
